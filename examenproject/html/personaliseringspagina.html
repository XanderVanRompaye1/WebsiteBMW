<aside class="asidepers1">
    <h2 class="verborgen"> foto dashboard</h2>
    <img src="../media/dashboard.jpg" alt="bmw dashboard" class="imgdashboard">
</aside>

<main>
    <section>
        <h2 class="h1pers">Personaliseer hier uw eigen BMW</h2>
        <hr class="hrpers">

        <!-- formulier voor personalisatie -->
        <form class="formpers" id="formpers" action="bevestigingspagina.html" method="post">

            <fieldset>
                <label for="Voornaam">Voornaam</label>
                <input type="text" id="Voornaam" name="Voornaam" placeholder=" uw voornaam"
                       class="textereapers" required/>

                <label for="Achternaam">Achternaam</label>
                <input type="text" id="Achternaam" name="Achternaam" placeholder="uw achternaam"
                       class="textereapers" required/>
                <span id="AchternaamSpan"></span>

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder=" uw e-mail adres"
                       class="textereapers" required/>
                <span id="emailSpan"></span>
            </fieldset>

            <fieldset>
                <label for="Model">Model</label>
                <select class="keuzeboxpers" id="Model" name="Model">

                    <option value="BMW 1">BMW 1 vanaf €22.500</option>
                    <option value="BMW 2">BMW 2 vanaf €35.000</option>
                    <option value="BMW 2 cabrio">BMW 2 cabrio vanaf €45.000</option>
                    <option value="BMW 3">BMW 3 vanaf €43.500</option>
                    <option value="BMW 3 gt">BMW 3 gt vanaf €48.500</option>
                    <option value="BMW 4">BMW 4 vanaf €52.500</option>
                    <option value="BMW 8">BMW 8 vanaf €120.000</option>
                    <option value="BMW Z4">BMW Z4 vanaf €80.000</option>

                    <option value="BMW 1 hybride">BMW 1 hybride vanaf €32.500</option>
                    <option value="BMW 2 hybride">BMW 2 hybride vanaf €45.000</option>
                    <option value="BMW 2 cabrio hybride">BMW 2 cabrio hybride vanaf €55.000</option>
                    <option value="BMW 3 hybride">BMW 3 hybride vanaf €53.500</option>
                    <option value="BMW 8 hybride">BMW 8 hybride vanaf €130.000</option>
                    <option value="BMW Z4 hybride">BMW Z4 hybride vanaf €90.000</option>

                    <option value="BMW X1">BMW X1 vanaf €34.000</option>
                    <option value="BMW X7">BMW X7 vanaf €95.000</option>

                    <option value="BMW M1">BMW M1 vanaf €30.000</option>
                    <option value="BMW M2">BMW M2 vanaf €42.000</option>
                    <option value="BMW M4">BMW M4 vanaf €56.000</option>
                    <option value="BMW M5">BMW M5 vanaf €67.000</option>
                    <option value="BMW M8">BMW M8 vanaf €130.000</option>

                    <option value="BMW X3 M">BMW X3 M vanaf €45.000</option>
                    <option value="BMW X4 M">BMW X4 M vanaf €65.000</option>
                    <option value="BMW X5 M">BMW X5 M vanaf €75.000</option>
                    <option value="BMW X6 M">BMW X6 M vanaf €90.000</option>
                    <option value="BMW X7 M">BMW X7 M vanaf €130.000</option>
                </select>

                <label for="motor">selecteer het aantal pk dat uw BMW zal hebben.</label>
                <select id="motor" class="keuzeboxpers" name="motor">
                    <option>300pk</option>
                    <option>400pk + €20.000</option>
                    <option>450pk + €25.000</option>
                    <option>500pk + €35.000</option>
                    <option>600pk + €50.000</option>
                </select>
            </fieldset>

            <fieldset>
                <label>Kies de kleur van uw BMW</label>
                <section id="kleur" class="btnkleur" data-toggle="buttons">
                    <h3 class="verborgen">kleurenbox</h3>
                    <label class="wit">
                        <input type="radio" name="options">
                    </label>

                    <label class="grijs">
                        <input type="radio" name="options">
                    </label>

                    <label class="lichtblauw">
                        <input type="radio" name="options">
                    </label>

                    <label class="donkerblauw">
                        <input type="radio" name="options">
                    </label>

                    <label class="paars">
                        <input type="radio" name="options">
                    </label>

                    <label class="zwart">
                        <input type="radio" name="options" checked>
                    </label>

                    <label class="mdb">
                        <input type="radio" name="options">
                    </label>

                    <label class="rood">
                        <input type="radio" name="options">
                    </label>
                </section>
            </fieldset>

            <fieldset>
                <label for="tekst">Noteer hier wat u op uw BMW wilt zetten</label>
                <input type="text" id="tekst" name="tekst" placeholder="Schrijf hier uw persoonlijke tekst"
                       class="textereapers"/>

                <label for="plaats">Waar wilt u uw persoonlijke tekst plaatsen?</label>
                <select id="plaats" class="keuzeboxpers" name="plaats">
                    <option value="a_o_n">op de achterkant onder de nummerplaat</option>
                    <option value="a_l_n">op de achterkant links van de nummerplaat</option>
                    <option value="a_r_n">op de achterkant rechts van de nummerplaat</option>
                    <option value="a_b_n">op de achterkant boven de nummerplaat</option>
                    <option value="v_o_n">op de voorkant onder de nummerplaat</option>
                    <option value="v_l_n">op de voorkant links de nummerplaat</option>
                    <option value="v_r_n">op de voorkant rechts de nummerplaat</option>
                    <option value="v_b_n">op de voorkant boven de nummerplaat</option>
                </select>
            </fieldset>

            <fieldset>
                <input class="btnaanvraag" type="submit" onclick="passValues()">
                <span id="submitSpan"></span>
            </fieldset>

        </form>
    </section>

    <figure>
        <img src="../media/bmwmotor.jpg" alt="bmw motor" class="bmwmotor">
    </figure>
</main>

</aside>

            </a>

                <img src="../media/youtube.png" alt="" class="imgfooter">
            </a>

                <img src="../media/linkedin.jpg" alt="" class="imgfooter">
            </a>

</footer>
